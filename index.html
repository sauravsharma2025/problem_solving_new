     function findKthSmallestOrLargest(arr,k){
       
       for(let i=1;i<arr.length;i++){
        for( let j=0;j<arr.length;j++){
            if(arr[i]<arr[j]){
                temp=arr[i];
                arr[i]=arr[j];
                arr[j]=temp;
            }
        }
       }
